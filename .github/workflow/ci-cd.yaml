name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js, Python, Go, etc., depending on your stack
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run linting for code quality
    - name: Lint code
      run: npm run lint

    # Run tests
    - name: Run tests
      run: npm test

  security-scan:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Run security scan using GitHub's CodeQL
    - name: Perform security analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: javascript

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Deploy to Kubernetes cluster (using kubectl)
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.21.0'

    # Configure kubectl with kubeconfig
    - name: Configure kubectl
      run: |
        echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config

    # Deploy application
    - name: Deploy to Kubernetes
      run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml